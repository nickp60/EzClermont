language: python
os:
- linux
dist: trusty
sudo: required
python:
- '3.5'
- '3.6'
- '3.9'
- '3.10'
before install:
- echo "$PATH"
install:
- pip install coveralls
- pip install -r requirements.txt
script:
- python setup.py install
- ezclermont -h
- ezclermont --version
- nosetests --with-coverage --cover-package=cpcr tests/ -v
after_success: coveralls


deploy:
  provider: pypi
  on:
    branch: master
  skip_existing: true
  user: NickWaters
  password:
    secure: ""
