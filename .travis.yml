language: python
os:
- linux
dist: trusty
sudo: required
python:
- '3.5'
- '3.6'
before install:
- echo "$PATH"
install:
- pip install coveralls
- pip install -r requirements.txt
script:
- python setup.py install
- nosetests --with-coverage --cover-package=cpcr tests/ -v
after_success: coveralls


jobs:
  include:
    - stage: deploy
      script: echo "Deploying to PyPi"
      deploy:
        provider: pypi
        user: NickWaters
        password:
          secure: ""
        if: tag

stages:
  allow_failures:
    - deploy